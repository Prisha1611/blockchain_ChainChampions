<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/frontpage-styles.css">
</head>
<body>
    <div class="container">
        <img src="images/kilimani-logo.png" alt="Logo" class="logo">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p id="signup-message"></p>
        </form>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <script src="js-scripts/signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
    <div class="container">
        <img src="images/kilimani-logo.png" alt="Logo" class="logo">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="internet-identity">Internet Identity:</label>
                <input type="text" id="internet-identity" name="internetIdentity" placeholder="Click to authenticate" readonly required>
            </div>
            <button type="submit">Sign Up</button>
            <p id="signup-message"></p>
        </form>
        <p>Dont have internet-identity <a href="index.html">Skip for Now</a></p>
    </div>
    <script src="https://sdk.dfinity.org/dfx_assets/identity.js"></script>
    <script src="js-scripts/signup.js"></script>
</body>
</html>
